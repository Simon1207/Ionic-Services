<ion-header>
  <ion-navbar>
    <ion-title>
      Tienda-Web
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger"
          *ngIf="_cs.items.length>0" >
          {{_cs.items.length}}</ion-badge>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let item of _ps.productos">
      <ion-col [navParams]="{producto: item}"
               [navPush]="productoPage">
        <img src="http://localhost/restigniter/rest/rest/public/img/productos/{{item.codigo}}.jpg">
        <p>
          {{item.producto}}
          <br>
          {{item.precio_compra | currency:'USD':true}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>


</ion-content>
