
<ion-header>

  <ion-navbar>
    <ion-title>{{producto.producto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="http://localhost/restigniter/rest/rest/public/img/productos/{{producto.codigo}}.jpg">
  <div padding>
    <h5>{{producto.producto}}</h5>
    <p><strong>Precio:</strong> {{producto.precio_compra | currency:'USD':true}}</p>

    <p>
      {{producto.descripcion}}
      <br>
      <strong>{{producto.proveedor}}</strong>
    </p>
  <button ion-button block icon-left>
    <ion-icon name="cart">Agregar al Carrito</ion-icon>
  </button>

  </div>
</ion-content>
